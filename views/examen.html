<ion-header-bar class="bar-dark" align-title="center">
    <button class="button button-icon" ng-click="toggleMenu()">
        <i class="icon ion-navicon"></i>
    </button>
    <h1 class="title">{{exam.titulo}}</h1>
</ion-header-bar>
<ion-content>
        <div ng-repeat="q in exam.preguntas" class="card">
            <div class="item item-text-wrap">
                <p>{{q.pregunta | latinize}}</p>
                <ion-list>
                    <ion-radio ng-repeat="r in q.opciones" ng-value="q.opciones.indexOf(r)" name="{{q.id}}">{{r}}</ion-radio>
                </ion-list>
            </div>
        </div>

        <div class="row" style="margin-top: 15px;">
            <div class="col text-center">
                <a class="button button-wide button-positive" ng-click="evaluar()">Enviar &nbsp; <span><i class="icon ion-android-send"></i></span></a>
            </div>
        </div>
</ion-content>
