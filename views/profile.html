<ion-header-bar class="bar-dark" align-title="center">
    <button class="button button-icon" ng-click="toggleMenu()">
        <i class="icon ion-navicon"></i>
    </button>
    <h1 class="title">Mi Perfil</h1>
</ion-header-bar>
<ion-content>
    <div class="card">
        <div class="item item-avatar" style="height: 30px;">
            <img src="images/user-icon.png" alt="">
            <h2>Jacinto Artemon Rodríguez</h2>
            <small>JARRO</small>
        </div>
    </div>
    <ion-list>
        <div class="item item-divider">
            Cursos Completados
        </div>
        <ion-item ng-repeat="course in cursos" class="item item-thumbnail-left row" ui-sref="app.program({id: course._id})" ng-if="course.state == 'done'">
            <img ng-src="{{course.image}}">
            <h2>{{course.name}}</h2>
            <small>Calificación: {{course.calificacion}}</small>
            <p>{{course.description}}</p>
        </ion-item>
    </ion-list>
</ion-content>
